<!DOCTYPE html>
<html>
  <head>
      <title>Petes Project</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
      <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://threejsfundamentals.org/threejs/resources/threejs/r102/js/controls/OrbitControls.js"></script>
      <script src="https://threejsfundamentals.org/threejs/resources/threejs/r102/js/loaders/GLTFLoader.js"></script>

      <script></script>
      <style>
        .Bigbutton {
          Position: absolute;
          bottom: 20%;
          Left: 50%;
          Transform: translateX(-50%);
          font-size: 40px;
          border: none;
          border-radius: 15px;
          background-color:forestgreen;
          }
        .link{
          color: blueviolet;
        }

      </style>
   </head>
<body>
    <a-scene
embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.5"
    >
    <a-marker
       type="pattern"
       preset="custom"
       id="HIRO"
       url="./HIRO.jpg"
       emitevents="true"
       cursor="fuse: false; rayOrigin: mouse">
     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>  
    </a-marker>
    <a-entity camera>
    </a-scene>
    <button class="Bigbutton">
      <a class="link" href="https://reddit.com">Hit me</a>
    </button>
</body>
</html>
